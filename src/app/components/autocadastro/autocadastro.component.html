<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LOL Lavanderia On-line - Autocadastro</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="autocadastro.component.css">
</head>

<body>

  <form [formGroup]="autocadastroForm" (ngSubmit)="onSubmit()">
    <h1>Autocadastro LOL</h1>
    <label for="cpf">CPF:</label>
    <input type="text" id="cpf" formControlName="cpf" required>

    <label for="nome">Nome:</label>
    <input type="text" id="nome" formControlName="nome" required>

    <label for="emailCadastro">E-mail:</label>
    <input type="email" id="emailCadastro" formControlName="emailCadastro" required>

    <label for="endereco">Endere√ßo:</label>
    <input type="text" id="endereco" formControlName="endereco" required>

    <label for="telefone">Telefone:</label>
    <input type="text" id="telefone" formControlName="telefone" required>

    <button type="submit" [disabled]="!autocadastroForm.valid">Autocadastro</button>
  </form>

</body>

</html>

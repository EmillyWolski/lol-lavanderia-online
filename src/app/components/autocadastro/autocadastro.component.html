<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LOL Lavanderia On-line - Autocadastro</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="autocadastro.component.css">
</head>

<body>
<div class="mb-3">
  <div class="form-group">
    <form id="autocadastroForm" class="bg-white p-2 rounded-lg">
      <h1>Autocadastro LOL</h1>
      <label for="cpf">CPF:</label>
      <input type="text" id="cpf" name="cpf" class="form-control" required>

      <label for="nome">Nome:</label>
      <input type="text" id="nome" name="nome" class="form-control" required>

      <label for="emailCadastro">E-mail:</label>
      <input type="email" id="emailCadastro" name="emailCadastro" class="form-control" required>

      <label for="endereco">Endere√ßo:</label>
      <input type="text" id="endereco" name="endereco" class="form-control" required>

      <label for="telefone">Telefone:</label>
      <input type="text" id="telefone" name="telefone" class="form-control" required>

      <a class="btn" title="Autocadastro">Autocadastro</a>
      <a [routerLink]="['/inicio/login']" class="btn" title="Cancelar">Cancelar</a>
    </form>
  </div>
</div>
</body>

</html>

<head>
  <link rel="stylesheet" href="autocadastro.component.css">
</head>

<div class="mb-3">
  <div class="form-group">
    <div class="well">
      <form #autocadastroForm="ngForm">
        <h1>Autocadastro LOL</h1>
        
        <div class="form-row">
          <div class="form-col">
            <div class="form-group">
              <label for="nome">Nome:</label>
              <input type="text" class="form-control" id="nome" name="nome" [(ngModel)]="pessoa.nome" #nome="ngModel" minlength="3" required>
              <div *ngIf="nome.errors && (nome.dirty || nome.touched)" class="alert alert-danger">
                <div [hidden]="!nome.errors['minlength']">
                  O nome deve conter ao menos 3 caracteres.
                </div>
              </div>
            </div>
            
            <div class="form-group">
              <label for="email">Email:</label>
              <input type="text" class="form-control" id="email" name="email" [(ngModel)]="pessoa.email" #email="ngModel" required>
            </div>
            
            <div class="form-group">
              <label for="rua">Rua:</label>
              <input type="text" class="form-control" id="rua" name="rua" [(ngModel)]="pessoa.rua" #endereco="ngModel" required>
            </div>
            
            <div class="form-group">
              <label for="estado">Estado:</label>
              <input type="text" class="form-control" id="estado" name="estado" [(ngModel)]="pessoa.estado" #endereco="ngModel" required>
            </div>
          </div>
          
          <div class="form-col">
            <div class="form-group">
              <label for="cpf">CPF:</label>
              <input type="text" class="form-control" id="cpf" name="cpf" [(ngModel)]="pessoa.cpf" #cpf="ngModel" mask="000.000.000-00" required>
              <div *ngIf="cpf.errors && (cpf.dirty || cpf.touched)" class="alert alert-danger">
                <div [hidden]="!cpf.errors['minlength']">
                  O CPF deve conter 11 dígitos numéricos.
                </div>
              </div>
            </div>
            
            <div class="form-group">
              <label for="cep">CEP:</label>
              <input type="text" class="form-control" id="cep" name="cep" [(ngModel)]="pessoa.cep" #cepInput="ngModel" mask="00000-000" (blur)="buscarEndereco(cepInput.value)" required>
            </div>
            
            <div class="form-group">
              <label for="cidade">Cidade:</label>
              <input type="text" class="form-control" id="cidade" name="cidade" [(ngModel)]="pessoa.cidade" #endereco="ngModel" required>
            </div>
            
            <div class="form-group">
              <label for="telefone">Telefone:</label>
              <input type="text" class="form-control" id="telefone" name="telefone" [(ngModel)]="pessoa.telefone" mask="(00) 00000-0000" #telefone="ngModel" required>
            </div>
          </div>
        </div>

        <div class="btn-container">
          <button type="button" class="btn btn-primary" (click)="inserir()" [disabled]="!autocadastroForm.form.valid">
            Autocadastro
          </button>
          <a [routerLink]="['/inicio/login']" href="./login.component.html" class="btn btn-secondary">Cancelar</a>
        </div>
      </form>
    </div>
  </div>
</div>

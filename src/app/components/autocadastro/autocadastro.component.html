<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LOL Lavanderia On-line - Autocadastro</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="autocadastro.component.css">
</head>

<body>

  <form id="autocadastroForm">
    <h1>Autocadastro LOL</h1>
    <label for="cpf">CPF:</label>
    <input type="text" id="cpf" name="cpf" required>

    <label for="nome">Nome:</label>
    <input type="text" id="nome" name="nome" required>

    <label for="emailCadastro">E-mail:</label>
    <input type="email" id="emailCadastro" name="emailCadastro" required>

    <label for="endereco">Endere√ßo:</label>
    <input type="text" id="endereco" name="endereco" required>

    <label for="telefone">Telefone:</label>
    <input type="text" id="telefone" name="telefone" required>

    <button type="submit">Autocadastro</button>
    <button type="button" onclick="location.href='./login.component.html';">Cancelar</button>
  </form>

</body>

</html>

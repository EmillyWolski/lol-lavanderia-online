<head>
  <link rel="stylesheet" href="./cadastrar-funcionario.component.css">
</head>

<div class="md-3">
  <header class="header-base">
    <div class="logo">
      <img src="../../../../assets/imagens/logo.png" alt="Logo da Lavanderia LOL">
      <h1>Lavanderia LOL</h1>
    </div>

    <div class="usuario-info">
      <img src="../../../../assets/imagens/usuario.png" alt="Foto do usuário">
      <span>Nome do Usuário</span>
    </div>
  </header>
</div>

<nav class="menu">
  <a [routerLink]="['/inicio-funcionario']" class="nav-item">Início</a>
  <a [routerLink]="['/manutencao-roupas']" class="nav-item">Manutenção<br>roupas</a>
  <a [routerLink]="['/listar-funcionario']" class="nav-item">Manutenção<br>funcionários</a>
  <a [routerLink]="['/relatorios']" class="nav-item">Relatórios</a>
</nav>

<div class="conteudo-principal">
  <div class="cabecalho">
    <h2 class="titulo-pagina">Cadastro de Funcionário</h2>
  </div>

  <form class="formulario-funcionario">
    <div class="mb-3">
      <label for="InputNome" class="form-label">Nome Completo</label>
      <input type="text" class="form-control" id="InputNome" required>
    </div>
    <div class="mb-3">
      <label for="InputEmail" class="form-label">E-mail</label>
      <input type="email" class="form-control" id="InputEmail" required>
    </div>
    <div class="mb-3">
      <label for="InputDataNascimento" class="form-label">Data Nascimento</label>
      <input type="date" class="form-control" id="InputDataNascimento" required>
    </div>
    <div class="mb-3">
      <label for="InputPassword" class="form-label">Senha</label>
      <input type="password" class="form-control" id="InputPassword" pattern="[0-9]{8}" required>
    </div>
    <div class="mb-3">
      <label for="InputPassword" class="form-label">Confirmar Senha</label>
      <input type="password" class="form-control" id="InputPassword" required>
    </div>
    <button type="submit" class="btn btn-primary">Cadastrar</button>
    <a [routerLink]="['/listar-funcionario']" class="btn btn-danger">Cancelar</a>
  </form>

</div>

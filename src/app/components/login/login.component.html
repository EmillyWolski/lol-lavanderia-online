<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LOL Lavanderia On-line - Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./login.component.css">
</head>

<body>

  <form id="loginForm">
    <h1>LOL Lavanderia On-line</h1>
    <label for="email">E-mail:</label>
    <input type="email" id="email" name="email" required>

    <label for="password">Senha:</label>
    <input type="password" id="password" name="password" required>

    <button type="submit">Login</button>
    <button type="button" onclick="location.href='autocadastro.component.html';">Realizar Autocadastro</button>
  </form>

</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagamento do Pedido</title>

    <link rel="stylesheet" href="modal-orcamento.component.css">
</head>
<body>
    <!-- Botão para acionar o modal -->
    <button type="button" class="btn btn-custom" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
        Pagar Pedido
    </button>
  
    <!-- Modal -->
    <div class="modal fade" id="staticBackdrop" tabindex="-1" role="dialog" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="staticBackdropLabel">Pagamento do Pedido</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
                </div>
                <div class="modal-body">
                    <p>Você confirma o pagamento do pedido?</p>
                </div>
                <div class="modal-footer">
                    <!-- Botão para realizar o pagamento -->
                    <button type="button" class="btn btn-success" data-bs-dismiss="modal">Sim</button>
                    <!-- Botão para recusar o pagamento -->
                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Não</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
